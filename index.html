<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Figure Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #1a1a2e;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #app {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        color: #00d9ff;
      }
      #canvas-container {
        background: #0f0f23;
        border: 2px solid #333;
        border-radius: 8px;
        width: 800px;
        height: 500px;
        position: relative;
      }
      #canvas-container svg {
        width: 100%;
        height: 100%;
      }
      #controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      button {
        background: #00d9ff;
        color: #1a1a2e;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #00b8d9;
      }
      #action-palette {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-width: 800px;
      }
      .action-btn {
        background: #333;
        color: #eee;
        font-size: 12px;
        padding: 6px 12px;
      }
      .action-btn:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Stick Figure Animation</h1>
      <div id="canvas-container"></div>
      <div id="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div id="action-palette"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
